<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Adventure Guide Map</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWsc_cF48KNOvMY1o6Qaxa4H7NcFL_sM8&libraries=places">
    </script>
    <!-- my js -->
    <script type="text/javascript" src="app.js"></script>
    <!-- bootstrap css -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- normalize-css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <!--  -->

    <link href="https://fonts.googleapis.com/css?family=Molle:400i" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">    <!-- my css -->
    <link rel="stylesheet" href="map.css">
    <!-- <script src="new.js"></script> -->
</head>

<body>
<div class="container-fluid">



    <div class='row'>
        <div class='col-lg-12 head'>
            <div class="masthead">
                <!-- <div class="inner"> -->
                    <h3 class="masthead-brand AG"><a href="index.html">Adventure Guide</a></h3>

                <!-- </div> -->
            </div>
        </div>
    </div>
    <!-- User location and Zip code entry -->
    <div class="row">
        <div class="col-lg-3 selection">
            <form class="" action="index.html" method="post">
              <h3 class='choose'>Choose Your Adventure</h3>
                <button type="button" class="btn btn-default mapBtns" aria-label="Left Align" id='currLocBtn'>Use My Location
                </button>
                <input type="text" name="zipCode" value="" placeholder="Enter City, State or Zip Code" id='zipInput'>
                <button type="button" class="btn btn-default mapBtns" aria-label="Left Align" id='zipBtn'>Search by Zip Code</button><br>
                <label for="distance">Search Radius:</label>
                <select name="distance">
                    <option value="5">5 Miles</option>
                  <option value="10">10 Miles</option>
                  <option value="25" selected>25 Miles</option>
                </select><br><br>
                <div>
                  <div>
              <img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png" alt=""><input id='camping' type="checkbox" name="" value="" checked><label>=&nbsp;&nbsp;Camping</label>
                </div>
              <div>
                <img src="http://maps.google.com/mapfiles/ms/icons/yellow-dot.png" alt="">
                <label>=&nbsp;&nbsp;Hiking</label>
                <input id='hiking' type="checkbox" name="" value="" >
              </div>
              <div>
                <img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png" alt="">
                <label>=&nbsp;&nbsp;Mountain Biking</label>
                <input id='mtnBiking' type="checkbox" name="" value="" >
              </div>
              <div>
                <img src="http://maps.google.com/mapfiles/ms/icons/orange-dot.png" alt="">
                <label>=&nbsp;&nbsp;Climbing</label>
                <input id='climbing' type="checkbox" name="" value="" >
              </div>
              <img src="meteor.png"><input id='meteor' type="checkbox" name="" value=""><label>&nbsp;=&nbsp;&nbsp;Meteors</label>
                </div>
            </form>
        </div>
        <!--  -->

        <!-- Map -->
        <div class="col-lg-8">
            <div id="map"></div>
        </div>
        <!--  -->

    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="mastfoot">
                <div class="inner foot">
                    <p> &copy; Created by <a href="http://github.com.captnseagraves">Kevin Seagraves</a> 2017</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>

    </div>
    </div>
</body>

</html>
